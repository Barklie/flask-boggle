<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
</head>

<body>

    <button id="start-button">Start Time</button>

    <div>
        <table id="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <form action="submit">
            <label for="guess">Enter Guess</label>
            <input type="text" name="guess" id="form-guess">
            <button type="submit" id="submitBtn">Submit</button>

        </form>
    </div>

    <div>
        <p id="score">Score: 0</p>
        <p id="result">Your guess is: </p>
        <p id="highScore">High Score: {{highscore}}
        <p id="nplays">Number of Games Played: 0</p>

        <!-- in {{ nplays }} plays -->
        </p>
    </div>

    <p id="timer"> Time Reamaining: --</p>
    <p id="timerMsg"></p>


    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
